<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="skills.css">
</head>
<body>
    <header>
        <h1>My Skills</h1>
    </header>
    <main>
        <section id="skills">
            <h2>Frontend Skills</h2>
            <div class="skills-row">
                <div class="skill">
                    <div class="circle" data-progress="90">
                        <span>HTML</span>
                    </div>
                </div>
                <div class="skill">
                    <div class="circle" data-progress="80">
                        <span>CSS</span>
                    </div>
                </div>
                <div class="skill">
                    <div class="circle" data-progress="70">
                        <span>JavaScript</span>
                    </div>
                </div>
                <div class="skill">
                    <div class="circle" data-progress="70">
                        <span>React</span>
                    </div>
                </div>
            </div>
            <h2>Backend Skills</h2>
            <div class="skills-row">
                <div class="skill">
                    <div class="circle" data-progress="70">
                        <span>Node.js</span>
                    </div>
                </div>
                <div class="skill">
                    <div class="circle" data-progress="60">
                        <span>Express.js</span>
                    </div>
                </div>
                <div class="skill">
                    <div class="circle" data-progress="60">
                        <span>MongoDb</span>
                    </div>
                </div>
                <div class="skill">
                    <div class="circle" data-progress="60">
                        <span>Redis</span>
                    </div>
                </div>
                <div class="skill">
                    <div class="circle" data-progress="60">
                        <span>Mocha</span>
                    </div>
                </div>
                <div class="skill">
                    <div class="circle" data-progress="60">
                        <span>Docker</span>
                    </div>
                </div>
            </div>
            <h2>Tools</h2>
            <div class="skills-row">
                <div class="skill">
                    <div class="circle" data-progress="70">
                        <span>Git</span>
                    </div>
                </div>
                <div class="skill">
                    <div class="circle" data-progress="70">
                        <span>PM2</span>
                    </div>
                </div>
                <div class="skill">
                    <div class="circle" data-progress="70">
                        <span>Vs Code</span>
                    </div>
                </div>
                </div>
        </section>
    </main>
    <script src="skillsscript.js"></script>
</body>
</html>
